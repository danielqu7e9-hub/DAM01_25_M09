<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <title>Teclado</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <script>
            let body = document.body;

            let titulo = document.createElement("h1");
            titulo.textContent = "Ejercicio 2 - Teclado alfanum√©rico";
            body.appendChild(titulo);

            let teclado = document.createElement("div");
            teclado.className = "teclado";
            body.appendChild(teclado);

            let tecladoLetras = document.createElement("div");
            tecladoLetras.className = "tecladoLetras";
            teclado.appendChild(tecladoLetras);
            crearTeclesLletres(tecladoLetras);

            let tecladoNumeros = document.createElement("div");
            tecladoNumeros.className = "tecladoNumeros";
            teclado.appendChild(tecladoNumeros);
            crearTecles(tecladoNumeros);

            function crearTeclesLletres(contenedor) {
                for (let i = 65; i <= 90; i++) {
                    let boto = document.createElement("p");
                    boto.innerHTML = `<a href="">${String.fromCharCode(i)}</a>`;
                    if (i == 65 || i == 69 || i == 73 || i == 79 ||i == 85) {
                        boto.className = "vocales";
                    } else {
                        boto.className = "noVocal";
                    }
                    contenedor.appendChild(boto);
                }
            }
            function crearTecles(contenedor) {
                for (let i = 1; i <= 10; i++) {
                    let boto = document.createElement("p");
                    if (i%2 == 0) {
                        boto.className = "parell";
                    } else if (i%3 == 0) {
                        boto.className = "multipleDe3";
                    } else {
                        boto.className = "impar";
                    }
                    if (i != 10) {
                        boto.innerHTML = `<a href="">${i}</a>`;
                    } else {
                        boto.innerHTML = `<a href="">0</a>`;
                    }
                    
                    contenedor.appendChild(boto);
                }
            }
        </script>
    </body>
</html>
