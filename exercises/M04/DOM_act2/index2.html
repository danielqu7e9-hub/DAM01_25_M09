<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Teclado númerico</title>
</head>
<body>
    <img src="pan" alt="Imagen de un pan"/>
    <p id="descripcion">Descripción de la imagen</p>
   
    <script>
        document.querySelector("img").setAttribute("src", "huevo");
        document.getElementById("descripcion").textContent = "Imagen actualizada";
    </script>
 </body>
</html>
